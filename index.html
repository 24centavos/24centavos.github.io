<!DOCTYPE html>
<html>
<head>
  <title>Conejo</title>
</head>
<body>
  <h1>Hola novia hermosa 2 </h1>
  
  <img id="imagen-cambiante" src="img/Conejo1.jpg" width="300" style="cursor:pointer;">

<script>
// Lista de imágenes
const imagenes = ["img/Conejo1.jpg", "img/Conejo2.jpg", "img/Conejo3.jpg"];

// Guardamos posición inicial
let indice = 0;

// Seleccionamos la imagen del HTML
const img = document.getElementById("imagen-cambiante");

// Cuando se hace clic...
img.onclick = function() {
    indice++; // paso al siguiente
    if (indice >= imagenes.length) {
        indice = 0; // volver al inicio
    }
    img.src = imagenes[indice]; // cambiar imagen
};
</script>

    <!-- Imagen del conejo -->
<img src="img/Conejo1.jpg" id="conejo" style="width:200px; cursor:pointer;">

<!-- Sonido -->
<audio id="sonido" src="buni.mp3"></audio>

<script>
  const conejo = document.getElementById("conejo");
  const sonido = document.getElementById("buni.mp3");

  conejo.addEventListener("click", () => {
    sonido.play();
  });
</script>
</body>
</html>
